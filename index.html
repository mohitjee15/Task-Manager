<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Task Manager</title>
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
        <script src="js/vendor/modernizr.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="text-center">
            <h3>Task Manager</h3>
        </header>

        <div class="container">
            <div class="row well">
                <form class="form-horizontal" onsubmit="return false;"  role="form" id="newListForm">
                    <div class="form-group">
                        <label for="newListInput" class="col-sm-2 control-label">New List Title</label>
                        <div class="col-sm-5">
                            <input type="text" required="true" class="form-control" name="newListTitle" id="newListInput" placeholder="List Title">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" id="submitButton" class="btn btn-primary">Create List</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row well" id="alListContainer">
            </div>

        </div>

        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
